<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Garota Trançada novo modelo</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <!-- icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- estilo css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="one-header" id="header">
      <div class="navbar container flex">
        <div class="brand">
          <a href="#"
            ><img
              src="./assets/img/logo-avatar.png"
              alt="Studio Garota Trançada"
          /></a>
        </div>
        <div class="nav" id="nav">
          <ul class="nav__menu">
            <li class="nav__item">
              <a href="#" class="nav__link active-link">home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">quem somos</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">serviços</a>
            </li>
            <li class="nav__item">
              <a href="#package" class="nav__link">pacotes</a>
            </li>
            <li class="nav__item">
              <a href="#gallery" class="nav__link">galeria</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">contato</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="row">
            <div class="hero__img">
              <img src="./assets/img/img-insta/modelo-2.jpeg" alt="" />
              <div class="hero__container">
                <h1>Seu grande dia<br /><span>em Grande estilo</span></h1>
                <p>
                  Venha conhecer nosso cantinho e aproveitar para agendar sua
                  data.
                </p>
                <a href="#" class="btn btn__outline"
                  ><i class="bx bxl-whatsapp"></i>agende seu horario</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
